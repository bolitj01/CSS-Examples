<html>

<head>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #e0f7fa 0%, #ffe0b2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide {
            font-size: 2em;
            font-weight: bold;
            padding: 0.5em 1.5em;
            border-radius: 16px;
            margin: 1em 0;
            box-shadow: 0 2px 12px rgba(60,60,90,0.12);
            background: #fffde7;
            display: inline-block;
        }

        @keyframes slideleft {
            from { transform: translateX(100vw) scale(0.7); opacity: 0; }
            to   { transform: translateX(0) scale(1); opacity: 1; }
        }
        #slideleft {
            animation: slideleft 2s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }

        @keyframes slideup {
            from { transform: translateY(100vh) scale(0.7); opacity: 0; }
            to   { transform: translateY(0) scale(1); opacity: 1; }
        }
        #slideup {
            animation: slideup 2.5s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }

        @keyframes slideright {
            from { transform: translateX(-100vw) scale(0.7); opacity: 0; }
            to   { transform: translateX(0) scale(1); opacity: 1; }
        }
        #slideright {
            animation: slideright 2.2s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }

        @keyframes slidedown {
            from { transform: translateY(-100vh) scale(0.7); opacity: 0; }
            to   { transform: translateY(0) scale(1); opacity: 1; }
        }
        #slidedown {
            animation: slidedown 2.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }

        @keyframes bouncein {
            0%   { transform: scale(0.2); opacity: 0; }
            60%  { transform: scale(1.2); opacity: 1; }
            80%  { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        #bouncein {
            animation: bouncein 1.8s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }

        @keyframes rotatein {
            from { transform: rotate(-360deg) scale(0.2); opacity: 0; }
            to   { transform: rotate(0deg) scale(1); opacity: 1; }
        }
        #rotatein {
            animation: rotatein 2.3s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }

        /* Hover transitions */
        .slide:hover {
            background: #b2ebf2;
            color: #006064;
            box-shadow: 0 6px 24px rgba(60,60,90,0.18);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            transform: scale(1.07);
        }
    </style>
</head>

<body>
    <p id="slideleft" class="slide">Hello from the east</p>
    <p id="slideup" class="slide">Hello from the south</p>
    <p id="slideright" class="slide">Hello from the west</p>
    <p id="slidedown" class="slide">Hello from the north</p>
    <p id="bouncein" class="slide">Bounce into view!</p>
    <p id="rotatein" class="slide">Spin into view!</p>
</body>

</html>
