<!DOCTYPE html>
<html>

<head>

    <style>
        button {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>

    <h1>CSS Animation</h1>

    <button>Click Me!</button>

</body>

</html>
