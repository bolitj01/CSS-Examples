<!DOCTYPE html>
<html>
    <head>
        <title>Example on border-width</title>
        <style>
            div {
			    border: solid black;
			    margin: 5px;
		    }
		    
		    #p1 {
		        border-width: 3px;
		    }
		    
		    #p2 {
		        border-width: 3px 10px;
		    }
		    
		    #p3 {
		        border-width: 3px 10px 20px;
		    }
		    
		    #p4 {
		        border-width: 3px 10px 20px 1px;
		    }
        </style>
    </head>
    
    <body>
        <div id="p1">
		    <p>This is CS372!</p>
	    </div>
	    
	    <div id="p2">
		    <p>This is CS372!</p>
	    </div>
	    
	    <div id="p3">
		    <p>This is CS372!</p>
	    </div>
	    
	    <div id="p4">
		    <p>This is CS372!</p>
	    </div>
    </body>
</html>
