<!DOCTYPE html>
<!-- This example is from "HTML & CSS: design and build websites" by Jon Duckett -->

<html>

<head>
	<title>Styling Fieldsets and Legends</title>
	<link rel="stylesheet" href="fieldset_and_legends.css">
</head>

<body>
	<form>
		<fieldset>
			<legend>Newsletter</legend>
			<div><label for="name">Name: </label><input type="text" id="name" /></div>
			<div><label for="email">Email: </label><input type="text" id="email" /></div>
			<input type="submit" value="Subscribe" id="submit" />
		</fieldset>
	</form>
</body>

</html>
