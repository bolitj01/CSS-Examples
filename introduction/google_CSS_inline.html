<!DOCTYPE html>

<html>
  <head>
    <title>Google</title>
  </head>

  <!-- All styling is inline, mixed within the HTML -->
  <body style="text-align: center;">
    <div>
      <img src="google.gif" alt="Google GIF" style="max-width: 100%; height: auto;">
      
      <form action="http://www.google.com/search" method="get">
        <div class="search-container" style="position: relative; border-radius: 20px; border: 2px solid #b4b4b4; width: 30em; margin: 4vh auto; justify-content: center;">
          <input name="q" type="text" style="border: none; height: 3em; font-family: Roboto, sans-serif; width: 75%; margin: auto;">
          <!-- Google's Search Icon -->
          <svg id="search-icon" focusable="false" viewBox="0 0 24 24" style="position: absolute; height: 60%; width: auto; top: 20%; left: 2%; color: hsl(0, 0%, 88%); fill: currentColor;">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </div>
        <input type="submit" value="Google Search" style="border: none; height: 3em; font-family: Roboto, sans-serif; background: hsl(0, 0%, 70%); border-radius: 6px; width: 9em;">
        <input type="submit" value="I'm Feeling Lucky" style="border: none; height: 3em; font-family: Roboto, sans-serif; background: hsl(0, 0%, 70%); border-radius: 6px; width: 9em;">
      </form>
    </div>
  </body>
</html>
