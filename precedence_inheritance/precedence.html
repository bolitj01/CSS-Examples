<body>
    <h1>Precedence</h1>
    <p id="intro">The <i>order of precedence</i> is important in CSS.
        If <b>two rules</b> apply to the same element,
        the one with higher precedence will be used.</p>
    <p>There are three main categories of precedence: 
        last, specific, and !important</p>
