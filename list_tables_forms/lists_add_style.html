<!DOCTYPE html>
<html>
	<head>
		<title>Itemized Lists (Add Style)</title>
		<style type="text/css">
			#courses {
				list-style-type: square;
			}
			
			#web {
				list-style-type: upper-alpha;
			}
		</style>
	</head>

	<body>
		<h1>Courses I am teaching</h1>
		<ul id="courses">
			<li>CS271</li>
			<li>CS590: Web App Dev
				<ol id="web">
					<li>HTML</li>
					<li>CSS</li>
					<li>JavaScript</li>
					<li>PHP</li>
					<li>MySQL</li>
				</ol>
			</li>
			<li>CS560</li>
		</ul>
		
		<dl>
			<dt>HTML</dt>
				<dd>Hypertext Markup Language</dd>
			<dt>CSS</dt>
				<dd>Cascading Style Sheets</dd>
			<dt>JavaScript</dt>
				<dd>A high-level, dynamic, untyped, and interpreted programming language</dd>
		</dl>
	</body>
</html>
