<!DOCTYPE html>
<!-- This example refers to "HTML & CSS: design and build websites" by Jon Duckett -->

<html>
	<head>
		<style type="text/css">
			ul {
				list-style-image: url("images/star.png"); 
				width: 300px;
			}
			
			li {
				margin: 10px 0px 0px 0px;
			}
			
			#courses_2 {
				list-style: inside circle;
			}				
		</style>
		<title>List Style Properties</title>
	</head>

	<body>
		<h1>Courses I am teaching</h1>
		<ul id="courses_1">
			<li>CS271</li>
			<li>CS590: Web App Dev, including HTML, CSS, Javascript, PHP, and MySQL
			<li>CS560</li>
		</ul>
		
		<h1>Courses I am teaching</h1>
		<ul id="courses_2">
			<li>CS271</li>
			<li>CS590: Web App Dev, including HTML, CSS, Javascript, PHP, and MySQL
			<li>CS560</li>
		</ul>
	</body>
</html>
