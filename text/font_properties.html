<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.bold {
				font-weight: bold; }
			.italic {
				font-style: italic; }
			.uppercase {
				text-transform: uppercase; }
			.overline {
				text-decoration: overline; }
			.linethrough {
				text-decoration: line-through; }
			p {
				line-height: 2em; }
			h1 {
				letter-spacing: 0.2em; }
			h2 {
				word-spacing: 1em; }
			.right {
				text-align: right; }
		</style>
		<title></title>
	</head>

	<body>
		<h1>Web Dev</h1>
		<h2>CSS Font Properties</h2>
		<p>Text can be modified in many ways!</p>
		<p class="bold">Bold text.</p>
		<p class="italic">Italic text.</p>
		<p class="uppercase">Uppercase text.</p>
		<p class="overline">Overline text.</p>
		<p class="linethrough">Linethrough text.</p>
		<p class="right">text-align right text.</p>
	</body>
</html>
