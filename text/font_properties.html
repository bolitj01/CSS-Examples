<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.bold {
				font-weight: bold; }
			.italic {
				font-style: italic; }
			.uppercase {
				text-transform: uppercase; }
			.overline {
				text-decoration: overline; }
			p {
				line-height: 1.4em; }
			h1 {
				letter-spacing: 0.2em; }
			h2 {
				word-spacing: 1em; }
			.right {
				text-align: right; }
		</style>
		<title></title>
	</head>

	<body>
		<h1>This is CS372</h1>
		<h2>Lecture on CSS</h2>
		<p>The lecture is about how to use text in CSS.</p>
		<p class="bold">Show bold text.</p>
		<p class="italic">Show italic text.</p>
		<p class="uppercase">Show uppercase text.</p>
		<p class="overline">Show overline text.</p>
		<p class="right">Show text-align right text.</p>
	</body>
</html>
